{{define "components/inbounds-table.html"}}
<table class="data-table">
    <thead>
        <tr>
            <th>标签</th>
            <th>协议</th>
            <th>端口</th>
            <th>传输</th>
            <th>域名</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{range .Inbounds}}
        <tr id="inbound-{{.ID}}">
            <td><code style="color: var(--accent); border-color: rgba(99, 102, 241, 0.2);">{{.Tag}}</code></td>
            <td><span class="badge badge-info">{{.Protocol}}</span></td>
            <td>{{.Port}}</td>
            <td>{{.Transport}}</td>
            <td>{{if .Domain}}<div style="display:flex;align-items:center;gap:0.3rem;"><i data-lucide="globe"
                        style="width:14px;"></i> {{.Domain.Domain}}</div>{{else}}<span
                    style="color:var(--text-secondary);">-</span>{{end}}</td>
            <td>
                <div style="display: flex; gap: 0.5rem;">
                    <button hx-get="/inbounds/{{.ID}}/edit" hx-target="#modal-body" onclick="openModal('编辑入站')"
                        class="btn btn-sm btn-outline" title="编辑">
                        <i data-lucide="edit-2" style="width: 16px; height: 16px;"></i>
                    </button>
                    <button hx-delete="/api/inbounds/{{.ID}}" hx-target="#inbound-{{.ID}}" hx-swap="outerHTML swap:0.5s"
                        hx-confirm="确定删除此入站？" class="btn btn-sm btn-outline"
                        style="color: var(--danger); border-color: rgba(239, 68, 68, 0.3);" title="删除">
                        <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="6" class="text-center" style="padding: 3rem; color: var(--text-secondary);">
                <i data-lucide="inbox" style="width: 48px; height: 48px; margin-bottom: 1rem; opacity: 0.5;"></i>
                <div>暂无入站配置</div>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
<script>lucide.createIcons();</script>
{{end}}
