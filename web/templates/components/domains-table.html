{{define "components/domains-table.html"}}
<table class="data-table">
    <thead>
        <tr>
            <th>域名</th>
            <th>类型</th>
            <th>证书路径</th>
            <th>密钥路径</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {{range .Domains}}
        <tr id="domain-{{.ID}}">
            <td>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <i data-lucide="globe" style="width: 16px; color: var(--text-secondary);"></i>
                    <strong>{{.Domain}}</strong>
                </div>
            </td>
            <td>
                {{if .IsWildcard}}
                <span class="badge badge-info" style="background: rgba(59, 130, 246, 0.2); color: #60a5fa;">
                    <i data-lucide="asterisk" style="width: 12px; height: 12px;"></i>
                    通配符
                </span>
                {{else}}
                <span class="badge" style="background: rgba(34, 197, 94, 0.2); color: #4ade80;">
                    普通
                </span>
                {{end}}
            </td>
            <td>
                <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                    <code style="font-size: 0.875rem;">{{.CertPath}}</code>
                </div>
            </td>
            <td>
                <div style="display: flex; flex-direction: column; gap: 0.25rem;">
                    <code style="font-size: 0.875rem;">{{.KeyPath}}</code>
                </div>
            </td>
            <td>
                <div style="display: flex; gap: 0.5rem;">
                    <button hx-get="/domains/{{.ID}}/edit" hx-target="#modal-body" onclick="openModal('编辑域名')"
                        class="btn btn-sm btn-outline" title="编辑">
                        <i data-lucide="edit-2" style="width: 16px; height: 16px;"></i>
                    </button>
                    <button hx-delete="/api/domains/{{.ID}}" hx-target="#domain-{{.ID}}" hx-swap="outerHTML swap:0.5s"
                        hx-confirm="确定删除此域名？" class="btn btn-sm btn-outline"
                        style="color: var(--danger); border-color: rgba(239, 68, 68, 0.3);" title="删除">
                        <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i>
                    </button>
                </div>
            </td>
        </tr>
        {{else}}
        <tr>
            <td colspan="5" class="text-center" style="padding: 3rem; color: var(--text-secondary);">
                <i data-lucide="globe" style="width: 48px; height: 48px; margin-bottom: 1rem; opacity: 0.5;"></i>
                <div>暂无域名配置</div>
                <div style="margin-top: 0.5rem; font-size: 0.875rem;">
                    点击上方"扫描并导入证书"按钮自动导入证书
                </div>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
<script>lucide.createIcons();</script>
{{end}}
