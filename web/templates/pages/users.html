{{define "users"}}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Xray Panel</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/static/js/htmx.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    {{template "nav" .}}

    <div class="content">
        {{template "users-content" .}}
    </div>

    <!-- Global modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title"></h2>
                <button class="modal-close" onclick="closeModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div id="modal-body" class="modal-body"></div>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notifications"></div>

    <script src="/static/js/app.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
{{end}}

{{define "users-content"}}
<div class="content-page">
    <div class="page-header">
        <h1>用户管理</h1>
        <button hx-get="/users/new" hx-target="#modal-body" onclick="openModal('添加用户')" class="btn btn-primary">
            <i data-lucide="plus"></i> 添加用户
        </button>
    </div>

    <div class="action-bar">
        <div style="position: relative; flex: 1; max-width: 400px;">
            <i data-lucide="search"
                style="position: absolute; left: 12px; top: 50%; transform: translateY(-50%); width: 18px; color: var(--text-secondary);"></i>
            <input type="text" id="user-search" placeholder="搜索用户..." hx-get="/api/users/search"
                hx-trigger="keyup changed delay:300ms" hx-target="#users-table" name="q" style="padding-left: 2.5rem;">
        </div>
    </div>

    <div class="table-container">
        <div id="users-table" hx-get="/api/users/table" hx-trigger="load" hx-swap="innerHTML">
            <div style="padding: 2rem; text-align: center; color: var(--text-secondary);">加载中...</div>
        </div>
    </div>
</div>
{{end}}
