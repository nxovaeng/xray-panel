name: Release Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
          - os: windows
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          OUTPUT="panel-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            OUTPUT="${OUTPUT}.exe"
          fi
          
          echo "Building ${OUTPUT}..."
          go build -v -trimpath \
            -ldflags="-s -w -X main.Version=${{ github.event.inputs.version }}" \
            -o "dist/${OUTPUT}" \
            ./cmd/panel
          
          echo "Build complete:"
          ls -lh dist/

      - name: Create package
        run: |
          cd dist
          BINARY="panel-${{ matrix.os }}-${{ matrix.arch }}"
          [ "${{ matrix.os }}" = "windows" ] && BINARY="${BINARY}.exe"
          PACKAGE="xray-panel-${{ github.event.inputs.version }}-${{ matrix.os }}-${{ matrix.arch }}"
          
          echo "Creating package: ${PACKAGE}"
          
          # Create directory structure
          mkdir -p "${PACKAGE}"/{conf,docs}
          
          # Copy binary
          cp "${BINARY}" "${PACKAGE}/"
          
          # Copy config
          cp ../conf/config.yaml.example "${PACKAGE}/conf/" || true
          if [ -f "../conf/config.${{ matrix.os }}.yaml" ]; then
            cp "../conf/config.${{ matrix.os }}.yaml" "${PACKAGE}/conf/config.yaml"
          else
            cp ../conf/config.yaml.example "${PACKAGE}/conf/config.yaml"
          fi
          
          # Copy docs
          cp ../docs/*.md "${PACKAGE}/docs/" 2>/dev/null || true
          cp ../README.md "${PACKAGE}/" 2>/dev/null || true
          
          # Copy scripts for non-Windows
          if [ "${{ matrix.os }}" != "windows" ]; then
            mkdir -p "${PACKAGE}/scripts"
            cp ../scripts/*.sh "${PACKAGE}/scripts/" 2>/dev/null || true
            chmod +x "${PACKAGE}/scripts/"*.sh 2>/dev/null || true
            chmod +x "${PACKAGE}/${BINARY}"
          fi
          
          # Create archive
          if [ "${{ matrix.os }}" = "windows" ]; then
            zip -r "${PACKAGE}.zip" "${PACKAGE}"
            ARCHIVE="${PACKAGE}.zip"
          else
            tar czf "${PACKAGE}.tar.gz" "${PACKAGE}"
            ARCHIVE="${PACKAGE}.tar.gz"
          fi
          
          # Generate checksum
          sha256sum "${ARCHIVE}" > "${ARCHIVE}.sha256"
          
          echo "Package created:"
          ls -lh "${ARCHIVE}"*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/*.sha256
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -lhR artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256" \) -exec mv {} release/ \;
          echo "Release files:"
          ls -lh release/

      - name: Generate release notes
        run: |
          cat > release-notes.md << 'EOF'
          ## ðŸš€ Xray Panel ${{ github.event.inputs.version }}
          
          ### ðŸ“¦ Downloads
          
          **Linux:**
          - AMD64: `xray-panel-${{ github.event.inputs.version }}-linux-amd64.tar.gz`
          - ARM64: `xray-panel-${{ github.event.inputs.version }}-linux-arm64.tar.gz`
          
          **Windows:**
          - AMD64: `xray-panel-${{ github.event.inputs.version }}-windows-amd64.zip`
          - ARM64: `xray-panel-${{ github.event.inputs.version }}-windows-arm64.zip`
          
          **macOS:**
          - Intel: `xray-panel-${{ github.event.inputs.version }}-darwin-amd64.tar.gz`
          - Apple Silicon: `xray-panel-${{ github.event.inputs.version }}-darwin-arm64.tar.gz`
          
          ### ðŸ” Verification
          
          Verify downloads using SHA256:
          ```bash
          sha256sum -c xray-panel-${{ github.event.inputs.version }}-linux-amd64.tar.gz.sha256
          ```
          
          ### ðŸ“ Installation
          
          **Linux/macOS:**
          ```bash
          tar xzf xray-panel-${{ github.event.inputs.version }}-linux-amd64.tar.gz
          cd xray-panel-${{ github.event.inputs.version }}-linux-amd64
          ./panel-linux-amd64
          ```
          
          **Windows:**
          Extract the ZIP file and run `panel-windows-amd64.exe`
          
          ### ðŸ“š Documentation
          
          - [Installation Guide](https://github.com/${{ github.repository }}/blob/master/docs/installation.md)
          - [Configuration](https://github.com/${{ github.repository }}/blob/master/docs/configuration.md)
          - [Building from Source](https://github.com/${{ github.repository }}/blob/master/docs/building.md)
          
          ### âš ï¸ First Run
          
          Admin credentials are auto-generated on first run. View them with:
          ```bash
          ./panel-linux-amd64 -show-admin
          ```
          
          **Change the password immediately after first login!**
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: release/*
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
